<!DOCTYPE html>
 <html>
 <head>
 	<title>Ummm...</title>
 	<script src="https://nfeltman.github.io/processing.min.js "></script>
 	<script src="flying duck.js"></script>
 </head>
 <body>
 	<h1>The Flying Duck:</h1>
 	<p><canvas id="canvas2" width="400" height="400"></canvas></p>
 
 	<script id="script2" type="text/javascript">
 
 	// Simple way to attach js code to the canvas is by using a function
	function sketchProc(processing) {
		processing.size(400,400);
		processing.draw = function () { 
			draw(processing);
		};
		processing.mouseClicked = function () { 
			mouseClicked(processing);
		};	
 		processing.keyPressed = function () { 
 			keyPressed(processing);
 		};	
 	}
 
 	var canvas = document.getElementById("canvas2");
 	// attaching the sketchProc function to the canvas
 	var p = new Processing(canvas, sketchProc);
 	// p.exit(); to detach it
 	</script>
 </body>
 </html>
